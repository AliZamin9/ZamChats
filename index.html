
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Mobile Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0b0d;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: rgba(99, 102, 241, 0.4);
            --neo-shadow: 8px 8px 16px rgba(0,0,0,0.4), -4px -4px 12px rgba(255,255,255,0.02);
            --neo-inset: inset 4px 4px 8px rgba(0,0,0,0.5), inset -2px -2px 6px rgba(255,255,255,0.02);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep); 
            color: #dbdee1;
            overflow: hidden;
            touch-action: manipulation;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
        }
        .neo-card {
            box-shadow: var(--neo-shadow);
            border-radius: 24px;
        }
        .neo-inset {
            box-shadow: var(--neo-inset);
        }
        .glow-indigo {
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .isometric-3d {
            transform: perspective(1000px) rotateX(10deg) rotateZ(-5deg);
            transition: transform 0.3s ease;
        }
        .isometric-3d:active {
            transform: perspective(1000px) rotateX(0deg) rotateZ(0deg) scale(0.95);
        }
        /* Mobile specific scroll hide */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        .animate-float {
            animation: floating 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
